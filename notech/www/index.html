<!DOCTYPE HTML>
<!-- これはiPhone6のサイズに合わせています -->
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>
    <script src="lib/onsenui/js/angular-onsenui.min.js"></script>
    <script src="components/loader.js"></script>
    <script src="components/socket.io-1.3.5.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">


    <script>
        ons.bootstrap()
            .controller('AppController', function($scope)
            {
                this.load = function(page)
                {
                    $scope.splitter.content.load(page);
                    $scope.splitter.left.close();
                };
                this.toggle = function()
                {
                    $scope.splitter.left.toggle();
                };
            });
        ons.ready(function()
        {
            //console.log("Onsen UI is ready!");
        });
    </script>

    <script src="js/camera.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/edit.js"></script>
    <script src="js/home.js"></script>

    <script>
    modal.show();
    setTimeout('decoding()', 6000);
        socket.emit("list");
        //alert("sleep 2 seconds");
        setTimeout(function () {
            socket.on("list_back", function(data){
                codelist = data;
            });
        }, 2000);
        //alert("wake up!");
    </script>
</head>


<body>
        <ons-splitter ng-controller="AppController as app" var="splitter">
            <ons-splitter-side side="left" width="220px" collapse swipeable>
                <ons-page>
                    <ons-list>
                        <ons-list-item ng-click="app.load('home.html')" tappable>ホーム <br/></ons-list-item>
                        <ons-list-item ng-click="app.load('settings.html')" tappable> 出品したノート </ons-list-item>
                        <ons-list-item ng-click="app.load('about.html')" tappable> 購入したノート </ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content page="home.html"></ons-splitter-content>
        </ons-splitter>
</body>

</html>
